apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mern-k8s-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: "10.0.0.0/0"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mern-k8s-back
                port:
                  number: 80
    - host: "mern-k8s.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mern-k8s-front
                port:
                  number: 80
  ingressClassName: nginx